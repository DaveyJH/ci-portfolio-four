{% extends 'base.html' %}

{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock css %}

{% block content %}
<div id="background" class="d-flex
  flex-column justify-content-center align-items-center">
  <section class="c-bg-green-grey-80 my-4 py-5 px-3 c-width-600r">
    <div class="c-width-320r d-flex flex-column
      justify-content-center text-center">
      <p class="error">
        <i class="fa-regular fa-face-frown-open"></i>
        You appear to be up to no good!
        <i class="fa-solid fa-handcuffs"></i>
      </p>
      <div class="d-flex justify-content-center">
        <a href="{% url 'home' %}"
          class="button-styling m-5">Take me home!</a>
        </div>
      <p class="error lower">
        Let's get you back to where you're meant to be!
      </p>
    </div>
  </section>
</div>
{% endblock content %}
